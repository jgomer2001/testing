<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<f:view transient="true" locale="#{language.locale}">
	<h:head>
		<title><ui:insert name="pageTitle" /></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="#{request.contextPath}/servlet/favicon" type='image/x-icon' />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
		<link type="text/css" rel="stylesheet" href="#{oxAuthConfigurationService.getCssLocation()}/jquery-ui.min.css" />

		<style>
			.min-vh-100 {
				min-height: 100vh;
			}
			#logo {
				max-height: 65px;
			}
			ul.jsfmessages {
				list-style-type: none;
				padding: 0 0 2rem 0;
				margin: 0;
			}
		</style>
		<script src="#{oxAuthConfigurationService.getJsLocation()}/jquery-3.6.0.min.js" />

	</h:head>
	<h:body>
		<div class="d-flex flex-column align-items-center justify-content-between min-vh-100 w-100">
			<header class="d-flex w-100 justify-content-between border-bottom">
				<img id="logo" src="#{request.contextPath}/servlet/logo" />
				<div>
					<!-- some content aligned to the right may go here -->
				</div>
			</header>
			
			<ui:insert name="maincontent" />
			
			<footer class="d-flex justify-content-center w-100">
				<!-- your footer here -->
			</footer>
		</div>

	</h:body>
</f:view>

</html>
